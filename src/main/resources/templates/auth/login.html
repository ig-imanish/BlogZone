<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <!-- <link rel="stylesheet" href="/src/main/resources/static/css/auth.css"> -->
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Login Form</h1>
      </div>
      <div class="register-form">
        <form method="post" th:action="@{/auth/login}">
          <div class="form-group">
            <label class="control-label"> Email / Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Enter email address"
            />
          </div>

          <div class="form-group">
            <label class="control-label"> Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter password"
            />
          </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
        <div class="error" th:if="${param.error}">
          <div class="alert alert-danger">Invalid Email or Password <i class="fa-solid fa-triangle-exclamation"></i> </div>
        </div>
      </div>
    </div>
  </body>
</html>
