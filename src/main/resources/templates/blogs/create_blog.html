<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc6fF6hZ5e6K4bD4P8XZp3FqzVwE61F5jc4zYbx4y3A57f6E6E3A6P7L1UpRn/LGv2PsC5+/92xQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="" th:action="@{/blogs/create}" th:object="${blog}" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
        
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" required></textarea>
        
        <label for="categories">Categories:</label>
        <input type="text" id="categories" th:field="*{categories}">
        
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" required>
        
        <button type="submit">Create Blog</button>
    </form>
</body>
</html>
